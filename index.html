<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/geoBoundariesPNGADM2_simplified_0.js"></script>
        <script src="data/district_solar_data_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-12.038621438076865,139.26133576362992],[-0.5954652380768888,159.6857191254087]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_geoBoundariesPNGADM2_simplified_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shapeName'] !== null ? autolinker.link(String(feature.properties['shapeName']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_geoBoundariesPNGADM2_simplified_0_0() {
            return {
                pane: 'pane_geoBoundariesPNGADM2_simplified_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_geoBoundariesPNGADM2_simplified_0');
        map.getPane('pane_geoBoundariesPNGADM2_simplified_0').style.zIndex = 400;
        map.getPane('pane_geoBoundariesPNGADM2_simplified_0').style['mix-blend-mode'] = 'normal';
        var layer_geoBoundariesPNGADM2_simplified_0 = new L.geoJson(json_geoBoundariesPNGADM2_simplified_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_geoBoundariesPNGADM2_simplified_0',
            layerName: 'layer_geoBoundariesPNGADM2_simplified_0',
            pane: 'pane_geoBoundariesPNGADM2_simplified_0',
            onEachFeature: pop_geoBoundariesPNGADM2_simplified_0,
            style: style_geoBoundariesPNGADM2_simplified_0_0,
        });
        bounds_group.addLayer(layer_geoBoundariesPNGADM2_simplified_0);
        map.addLayer(layer_geoBoundariesPNGADM2_simplified_0);
        map.createPane('pane_GHI_1');
        map.getPane('pane_GHI_1').style.zIndex = 401;
        var img_GHI_1 = 'data/GHI_1.png';
        var img_bounds_GHI_1 = [[-12.0,140.0],[0.0,160.0]];
        var layer_GHI_1 = new L.imageOverlay(img_GHI_1,
                                              img_bounds_GHI_1,
                                              {pane: 'pane_GHI_1'});
        bounds_group.addLayer(layer_GHI_1);
        map.addLayer(layer_GHI_1);
        function pop_district_solar_data_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">PROVINCE</th>\
                        <td class="visible-with-data" id="PROVINCE">' + (feature.properties['PROVINCE'] !== null ? autolinker.link(String(feature.properties['PROVINCE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DISTRICT</th>\
                        <td class="visible-with-data" id="DISTRICT">' + (feature.properties['DISTRICT'] !== null ? autolinker.link(String(feature.properties['DISTRICT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LOCATION</th>\
                        <td class="visible-with-data" id="LOCATION">' + (feature.properties['LOCATION'] !== null ? autolinker.link(String(feature.properties['LOCATION']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LATITUDE</th>\
                        <td class="visible-with-data" id="LATITUDE">' + (feature.properties['LATITUDE'] !== null ? autolinker.link(String(feature.properties['LATITUDE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LONGITUDE</th>\
                        <td class="visible-with-data" id="LONGITUDE">' + (feature.properties['LONGITUDE'] !== null ? autolinker.link(String(feature.properties['LONGITUDE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">GHI</th>\
                        <td class="visible-with-data" id="GHI">' + (feature.properties['GHI'] !== null ? autolinker.link(String(feature.properties['GHI']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PVOUT</th>\
                        <td class="visible-with-data" id="PVOUT">' + (feature.properties['PVOUT'] !== null ? autolinker.link(String(feature.properties['PVOUT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TEMPERATURE</th>\
                        <td class="visible-with-data" id="TEMPERATURE">' + (feature.properties['TEMPERATURE'] !== null ? autolinker.link(String(feature.properties['TEMPERATURE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALTITUDE</th>\
                        <td class="visible-with-data" id="ALTITUDE">' + (feature.properties['ALTITUDE'] !== null ? autolinker.link(String(feature.properties['ALTITUDE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_district_solar_data_2_0() {
            return {
                pane: 'pane_district_solar_data_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_district_solar_data_2');
        map.getPane('pane_district_solar_data_2').style.zIndex = 402;
        map.getPane('pane_district_solar_data_2').style['mix-blend-mode'] = 'normal';
        var layer_district_solar_data_2 = new L.geoJson(json_district_solar_data_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_district_solar_data_2',
            layerName: 'layer_district_solar_data_2',
            pane: 'pane_district_solar_data_2',
            onEachFeature: pop_district_solar_data_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_district_solar_data_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_district_solar_data_2);
        map.addLayer(layer_district_solar_data_2);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
